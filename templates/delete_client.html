{% extends "base.html" %}

{% block content %}
<h2>Delete Client</h2>
<form method="POST" action="{{ url_for('delete_client') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.client_id.label(class="form-control-label") }}
        {{ form.client_id(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-danger") }}
    </div>
</form>
{% endblock %}
